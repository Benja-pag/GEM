{% load static %}

<!-- Encabezado con informaciÃ³n del estudiante -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card shadow-sm border-0 student-header">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-user-graduate fa-3x me-3 header-icon"></i>
                    </div>
                    <div class="flex-grow-1">
                        <h2 class="mb-1 header-title">{{ alumno.nombre }} {{ alumno.apellido_paterno }}</h2>
                        <p class="mb-0 text-muted"><i class="fas fa-id-card me-2"></i>RUT: <span class="header-text">{{ alumno.rut }}</span></p>
                        <p class="mb-0 text-muted"><i class="fas fa-envelope me-2"></i><span class="header-text">{{ alumno.correo }}</span></p>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="badge course-badge p-2 me-3">
                            <i class="fas fa-graduation-cap me-1"></i>
                            {{ curso }}
                        </span>
                        <button class="btn theme-switcher-btn" id="theme-switcher">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
