<!-- Modal de Creación de Asignatura -->
<div class="modal fade" id="crearAsignaturaModal" tabindex="-1" aria-labelledby="crearAsignaturaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="crearAsignaturaModalLabel">Crear Nueva Asignatura</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'admin_panel' %}">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="crear_asignatura">
                    
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código de la Asignatura</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" required 
                               placeholder="Ej: MAT_1A, BIO-2B, HIS01">
                        <div class="form-text">Código único para identificar esta asignatura impartida</div>
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Asignatura</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required
                               placeholder="Ej: Matemáticas, Historia, Biología">
                    </div>

                    <div class="mb-3">
                        <label for="nivel" class="form-label">Nivel</label>
                        <select class="form-select" id="nivel" name="nivel" required>
                            <option value="">Seleccione un nivel</option>
                            <option value="1">1° Básico</option>
                            <option value="2">2° Básico</option>
                            <option value="3">3° Básico</option>
                            <option value="4">4° Básico</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="es_electivo" name="es_electivo">
                            <label class="form-check-label" for="es_electivo">
                                ¿Es asignatura electiva?
                            </label>
                            <div class="form-text">Las asignaturas electivas permiten estudiantes de diferentes cursos</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="profesor" class="form-label">Profesor</label>
                        <select class="form-select" id="profesor" name="profesor">
                            <option value="">Seleccione un profesor (opcional)</option>
                            {% for docente in docentes %}
                                {% if docente.usuario %}
                                    <option value="{{ docente.usuario.auth_user_id }}">
                                        {{ docente.usuario.nombre }} {{ docente.usuario.apellido_paterno }}
                                    </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Asignatura</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
