<!-- Tab de IA -->
<div class="tab-pane fade" id="ia" role="tabpanel" aria-labelledby="ia-tab">
    <div class="row">
        <!-- Panel de Reportes y Herramientas -->
        <div class="col-md-8">
            <!-- Sección de Reportes -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-info text-white">
                    <h6 class="card-title mb-0">
                        <i class="fas fa-chart-line me-2"></i>Reportes Automáticos
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="d-grid">
                                <button class="btn btn-outline-primary" onclick="generateIAReport('rendimiento_global')">
                                    <i class="fas fa-graduation-cap mb-2"></i>
                                    <br>Rendimiento Global
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="d-grid">
                                <button class="btn btn-outline-info" onclick="generateIAReport('asistencia_global')">
                                    <i class="fas fa-calendar-check mb-2"></i>
                                    <br>Asistencia Global
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="d-grid">
                                <button class="btn btn-outline-warning" onclick="generateIAReport('tendencias')">
                                    <i class="fas fa-chart-line mb-2"></i>
                                    <br>Tendencias
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección de Comunicaciones -->
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-success text-white">
                    <h6 class="card-title mb-0">
                        <i class="fas fa-envelope me-2"></i>Comunicados Globales
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="d-grid">
                                <button class="btn btn-outline-success" onclick="generateIACommunication('rendimiento_global')">
                                    <i class="fas fa-chart-bar mb-2"></i>
                                    <br>Rendimiento
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="d-grid">
                                <button class="btn btn-outline-success" onclick="generateIACommunication('asistencia_global')">
                                    <i class="fas fa-clipboard-check mb-2"></i>
                                    <br>Asistencia
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="d-grid">
                                <button class="btn btn-outline-success" onclick="generateIACommunication('general')">
                                    <i class="fas fa-bullhorn mb-2"></i>
                                    <br>General
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel de Chat IA -->
        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-primary text-white">
                    <h6 class="card-title mb-0">
                        <i class="fas fa-robot me-2"></i>Asistente IA
                    </h6>
                </div>
                <div class="card-body p-0">
                    <!-- Área de mensajes -->
                    <div id="chat-messages" class="chat-messages p-3" style="height: 400px; overflow-y: auto;">
                        <div class="chat-message system mb-3">
                            <div class="message-content bg-light rounded p-2">
                                <small class="text-muted">Sistema</small>
                                <p class="mb-0">¡Hola! ¿En qué puedo ayudarte con la administración del sistema?</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Área de entrada -->
                    <div class="chat-input border-top p-3">
                        <form id="chat-form" onsubmit="sendChatMessage(event); return false;">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" id="chat-input" class="form-control" placeholder="Escribe tu consulta..." required>
                                <button type="submit" class="btn btn-primary" id="chat-submit">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                            <small class="text-muted mt-1 d-block">
                                <i class="fas fa-info-circle me-1"></i>
                                Puedo ayudarte con análisis, sugerencias y comunicados
                            </small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.btn {
    padding: 1rem;
    transition: all 0.3s ease;
}

.btn i {
    font-size: 1.5rem;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.chat-messages .chat-message {
    max-width: 85%;
}

.chat-messages .chat-message.user {
    margin-left: auto;
}

.chat-messages .chat-message.user .message-content {
    background-color: #007bff;
    color: white;
}

.chat-messages .chat-message.system .message-content {
    background-color: #f8f9fa;
}

.card-header {
    border-bottom: 0;
}

.card {
    border-radius: 0.5rem;
    overflow: hidden;
}
</style>
