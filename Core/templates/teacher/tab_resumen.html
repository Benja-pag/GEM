<script>
// Cargar datos del resumen general al cargar la página
document.addEventListener('DOMContentLoaded', function() {
    cargarResumenGeneral();
});

async function cargarResumenGeneral() {
    try {
        const response = await fetch('/api/resumen-general-docente/');
        const data = await response.json();
        
        if (data.success) {
            // Actualizar información del docente
            document.getElementById('nombre-docente').textContent = data.docente.nombre;
            
            // Actualizar estadísticas principales
            const stats = data.estadisticas;
            document.getElementById('total-cursos').textContent = stats.total_cursos;
            document.getElementById('total-asignaturas').textContent = stats.total_asignaturas;
            document.getElementById('total-estudiantes').textContent = stats.total_estudiantes;
            document.getElementById('total-evaluaciones').textContent = stats.total_evaluaciones;
            
            // Actualizar estadísticas del panel lateral
            document.getElementById('porcentaje-asistencia').textContent = stats.porcentaje_asistencia_general + '%';
            document.getElementById('promedio-general').textContent = stats.promedio_general;
            document.getElementById('porcentaje-aprobacion').textContent = stats.porcentaje_aprobacion + '%';
            document.getElementById('porcentaje-riesgo').textContent = stats.porcentaje_riesgo + '%';
            
            // Mostrar estudiantes en riesgo
            mostrarEstudiantesRiesgo(data.estudiantes_riesgo);
            
        } else {
            console.error('Error al cargar resumen:', data.error);
            mostrarErrorCarga();
        }
    } catch (error) {
        console.error('Error de conexión:', error);
        mostrarErrorCarga();
    }
}

function mostrarEstudiantesRiesgo(estudiantes) {
    const contenedor = document.getElementById('estudiantes-riesgo');
    
    if (estudiantes.length === 0) {
        contenedor.innerHTML = `
            <div class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                No hay estudiantes en situación de riesgo académico.
            </div>
        `;
        return;
    }
    
    let html = '';
    
    estudiantes.forEach(estudiante => {
        html += `
            <div class="alert alert-warning">
                <h6 class="alert-heading">
                    <i class="fas fa-user-times me-1"></i>${estudiante.nombre}
                </h6>
                <p class="mb-1">Curso: ${estudiante.curso}</p>
                <p class="mb-1">Asistencia: ${estudiante.asistencia}%</p>
                <small>Motivo: ${estudiante.motivo}</small>
            </div>
        `;
    });
    
    contenedor.innerHTML = html;
}

function mostrarErrorCarga() {
    // Mostrar mensaje de error en elementos principales
    document.getElementById('nombre-docente').textContent = 'Error al cargar';
    document.getElementById('estudiantes-riesgo').innerHTML = `
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Error al cargar los datos. Intenta recargar la página.
        </div>
    `;
}
</script>
