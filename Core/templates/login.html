{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{% static 'img/logo.png' %}" alt="Logo GEM" class="img-fluid mb-3" style="max-width: 200px;">
                        <h2 class="card-title">Iniciar Sesi칩n</h2>
                        <p class="text-muted">Ingresa tus credenciales para acceder al sistema</p>
                    </div>

                    {% if messages %}
                    <div class="messages mb-4">
                        {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-danger bg-danger text-white{% else %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show text-center">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electr칩nico</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
