{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Crear un Nuevo Tema en el Foro</h4>
        </div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'crear_tema_foro' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="titulo" class="form-label"><strong>Título del Tema</strong></label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Un título claro y conciso" required>
                </div>
                <div class="mb-3">
                    <label for="contenido" class="form-label"><strong>Contenido del Tema</strong></label>
                    <textarea class="form-control" id="contenido" name="contenido" rows="8" placeholder="Escribe aquí los detalles de tu tema..." required></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'foro_general' %}" class="btn btn-secondary me-2">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Publicar Tema
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
